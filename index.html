<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css"></a>
   
</head>
<body>
    <div class="main">
            <div class="cal">
                <div class="display">
                    <input id="dis" class="display_main" readonly>
                    <button onclick="clr()" class="button">c</button>
                </div>
                <div class="buttons">   
                    <button onclick="appendtoeq('1')" class="button">1</button>
                    <button onclick="appendtoeq('2')" class="button">2</button>
                    <button onclick="appendtoeq('3')" class="button">3</button>
                    <button onclick="appendtoeq('/')" class="button">/</button>
                    <button onclick="appendtoeq('4')" class="button">4</button>
                    <button onclick="appendtoeq('5')" class="button">5</button>
                    <button onclick="appendtoeq('6')" class="button">6</button>
                    <button onclick="appendtoeq('*')" class="button">*</button>
                    <button onclick="appendtoeq('7')" class="button">7</button>
                    <button onclick="appendtoeq('8')" class="button">8</button>
                    <button onclick="appendtoeq('9')" class="button">9</button>
                    <button onclick="appendtoeq('-')" class="button">-</button>
                    <button onclick="appendtoeq('0')" class="button">0</button>
                    <button onclick="appendtoeq('.')" class="button">.</button>
                    <button onclick="cal()" class="button">=</button>
                    <button onclick="appendtoeq('+')" class="button">+</button>
                </div>
            </div>
        </div>

        <script src="index.js"></script>
</body>
</html>
